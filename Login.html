        <!--JavaScript validation for user entered data-->
        <script>
            function validateForm() {
                let email = document.getElementById("email").value.trim();
                let emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

                let password = document.getElementById("password").value.trim();

                if (email === "") {
                    alert("Email must be filled out");
                    return false;
                }

                if (!emailPattern.test(email)) {
                    alert("Please enter a valid email address");
                    return false;
                }

                if (password === "") {
                    alert("Password cannot be blank");
                    return false;
                }

                return true;
            }  
        </script>

        <!--Login form to get email and password-->
        <form onsubmit="return validateForm();" method="get" action="Db login user.php" >
            <h1>
                Welcome to PawCare

                Login with your account
            </p>
            
            <label for="email">
                E-mail
            </label>  
            <input type="email" id="email" name="email" placeholder="Enter email">

            <label for="password">
                Password
            </label>  

            <input type="password" id="password" name="password" class="input-control" placeholder="Enter password">
            <span toggle="#password" class="toggle-password">
                 <i class="fas fa-eye"></i>
            </span>

            <!--JavaScript code for view password-->
            <script>
                const passwordField = document.getElementById("password");
                const togglePassword = document.querySelector(".toggle-password");

                togglePassword.addEventListener("click", function () {
                    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
                    passwordField.setAttribute("type", type);

                    const icon = this.querySelector("i");
                    icon.classList.toggle("fa-eye-slash");
                });
            </script>

            <a href="#" id="forgotPasswordLink" name="forgotpassword">
                Forgot password?
            </a>

            <script>
                const forgotPasswordLink = document.getElementById("forgotPasswordLink");

                forgotPasswordLink.addEventListener("click", function(event) {
                    event.preventDefault();

                    // Create the popup notification
                    const notification = document.createElement("div");
                    notification.classList.add("popup-notification");

                    // Add the heading
                    const heading = document.createElement("h2");
                    heading.textContent = "Forgot password?";
                    notification.appendChild(heading);

                    // Add the notification text
                    const text = document.createElement("p");
                    text.textContent = "Relax and try to remember your password";
                    notification.appendChild(text);

                    // Add the "Thanks" button
                    const button = document.createElement("fbutton");
                    button.textContent = "Okay";
                    button.addEventListener("click", function() {
                        notification.parentNode.removeChild(notification);
                        document.body.removeChild(background);
                    });
                    notification.appendChild(button);

                    // Create the background
                    const background = document.createElement("div");
                    background.classList.add("popup-background");

                    // Add the notification and background to the body
                    document.body.appendChild(background);
                    document.body.appendChild(notification);
                });
            </script>
